<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="common.js"></script>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs hide" role="tablist" id="tabs">
        <li><a href="#main-menu" role="tab" data-toggle="tab"></a></li>
        <li><a href="#new-trainer" role="tab" data-toggle="tab"></a></li>
        <li><a href="#load-trainer" role="tab" data-toggle="tab"></a></li>
    </ul>

    <div class="row">
        <h1 class="col-md-8 col-md-offset-2 page-header">Thor</h1>
    </div>

    <div class="tab-content">
        <div class="tab-pane fade in active" id="main-menu">
            <div class="row">
                <ul class="col-md-2 col-md-offset-5 nav nav-pills nav-stacked current">
                </ul>
            </div>
        </div>

        <div class="tab-pane fade" id="new-trainer">
            <div class="row">
                <span class="col-md-2 col-md-offset-2">Trainer Name:</span>
                <form>
                    <input type="text" class="col-md-2" autofocus>
                    <input type="submit" class="hide">
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="load-trainer">
            <div class="row">
                <ul class="col-md-2 col-md-offset-5 nav nav-pills nav-stacked">
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="common.js"></script>
<script>
    $('#new-trainer form').submit(function(event) {
        event.preventDefault();
        new_trainer($('#new-trainer input').val());
    });

    function setupSaves(saves) {
        $('#load-trainer ul li').remove();
        saves.forEach(function(save) {
            $('#load-trainer ul').append('<li><a href="' + save.uuid + '">' + save.name + '</a></li>');
        });
    }

    function loadTrainer() {
        load_trainer($('#load-trainer li.active a').attr('href'));
    }
</script>
</body>
</html>
